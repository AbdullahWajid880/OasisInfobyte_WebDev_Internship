<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">

        <button onclick="convert()">Convert</button>
    </div>

    <script>
        function convert() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = document.getElementById("fahrenheit").value;
            var kelvin = document.getElementById("kelvin").value;

            if (celsius !== "") {
                fahrenheit = (celsius * 9 / 5) + 32;
                kelvin = parseFloat(celsius) + 273.15;
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
                document.getElementById("kelvin").value = kelvin.toFixed(2);
            } else if (fahrenheit !== "") {
                celsius = (fahrenheit - 32) * 5 / 9;
                kelvin = (parseFloat(fahrenheit) + 459.67) * 5 / 9;
                document.getElementById("celsius").value = celsius.toFixed(2);
                document.getElementById("kelvin").value = kelvin.toFixed(2);
            } else if (kelvin !== "") {
                celsius = kelvin - 273.15;
                fahrenheit = (kelvin * 9 / 5) - 459.67;
                document.getElementById("celsius").value = celsius.toFixed(2);
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            }
        }
    </script>

</body>
</html>
